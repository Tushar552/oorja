.btn {

    color: #fff;
    padding: 0.8rem 1.2rem;
    text-decoration: none;
    border-radius: 4px;
    font-size: 1rem;
    transition: background-color 0.2s ease;
}

.btn:hover {
    background-color: rgb(14, 77, 17); /* Change the hover color as desired */
    cursor: pointer;
}

/* Animation for the Get Involved button */
.btn-animated {
    position: relative;
}

.btn-animated::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 0, 0, 0.2); /* Animation color */
    border-radius: 4px;
    transform: scale(0);
    z-index: -1;
    opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.btn-animated:hover::before {
    transform: scale(1);
    opacity: 1;
}
</style>
